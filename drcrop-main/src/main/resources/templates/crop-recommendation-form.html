<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/CropRecommendation.css}">
    <link id="favicon" rel="icon" type="image/png" href="images/dr-crop-logo--white.png">
    
</head>


<body>
    <div class="homepage-header">
        <div class="homepage-logo">
            <img th:src="@{/images/logo.png}">
            
        </div>
        <div class="homepage-nav">
            <a href="/web/homepage" class="homepage-nav-link">Home</a>
            <a href="/web/aboutUs"><button class="homepage-analyze-btn">About Us</button></a>
            <div class="homepage-user-icon"><a href="/accounts/account-user"><img th:src="@{/images/profile-icon.png}" alt=""></a></div>
        </div>
    </div>
    <div>

        <h2>Enter Soil Details : </h2>
        <form action="/web/soil-recommendation" method="post" class="crop-card">
            <table style="border-spacing: 20px;">
                <tr>
                    <th><label>Nitrogen : </label></th>
                    <td><input type="number" step="0.01" name="nitrogen" required class="input-field"
                            placeholder="in Kg/Ha"></td>
                    <td rowspan="7">
                        <div class="video-container">
                            <video height="400px" style="margin-left: 10%; border-radius:9px;" autoplay loop>
                                <source th:src="@{/videos/video2.mp4}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th><label>Phosphorus : </label></th>
                    <td><input type="number" step="0.01" name="phosphorus" required class="input-field"
                            placeholder="in Kg/Ha"></td>
                </tr>
                <tr>
                    <th><label>Potassium : </label></th>
                    <td><input type="number" step="0.01" name="potassium" required class="input-field"
                            placeholder="in Kg/Ha"></td>
                </tr>
                <tr>
                    <th><label>Temperature : </label></th>
                    <td><input type="number" step="0.01" name="temperature" required class="input-field"
                            placeholder="in â„ƒ"></td>
                </tr>
                <tr>
                    <th><label>Humidity : </label></th>
                    <td><input type="number" step="0.01" name="humidity" required class="input-field"
                            placeholder="in Percentage"></td>
                </tr>
                <tr>
                    <th><label>pH : </label></th>
                    <td><input type="number" step="0.01" name="pH" required class="input-field"
                            placeholder="Between 1-14"></td>
                </tr>
                <tr>
                    <th><label>Rainfall : </label></th>
                    <td><input type="number" step="0.01" name="rainfall" required class="input-field"
                            placeholder="in mm"></td>
                </tr>

            </table>
            <br>
            <br>
            <button type="submit" class="done">Submit</button>


        </form>
    </div>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>

            <h4>Contact Us</h4>

</footer>

</html>
