<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet"  th:href="@{/css/Store.css}">
    <link rel="stylesheet"  th:href="@{/css/style.css}">
    <link id="favicon" rel="icon" type="image/png" href="images/dr-crop-logo--white.png">
</head>

<body>
<div class="homepage-header">
    <div class="homepage-logo">
        <img th:src="@{/images/logo.png}">
    </div>
    <div class="homepage-nav">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=drcropimca@gmail.com" target="_blank" class="homepage-nav-link">Support</a>
        <a href="/web/aboutUs"><button class="homepage-analyze-btn">About Us</button></a>
    </div>
</div>

    <div class="container">
        <div class="item"  th:each="medicine : ${medicines}">
                <img th:src="${medicine.imageUrl}" alt="medicine image">
                <div class="item-content">
                    <div class="item-title"><p th:text="${medicine.medicineName}">Medicine Name</p></div>
                    
                    <div>
                        <a th:href="${medicine.buyLink}" target="_blank"><button class="homepage-btn"> BUY NOW</button></a>
                    </div>
                </div>
        </div>
    </div>

</body>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-section">
            <h4>Contact Us</h4>
            <p>Email: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>

        <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/privacy.html">Privacy Policy</a></li>
                <li><a href="/terms.html">Terms of Service</a></li>
                <li><a href="/help.html">Help</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h4>Follow Us</h4>
            <p>
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 Dr. Crop. All rights reserved.</p>
    </div>
</footer>

</html>
